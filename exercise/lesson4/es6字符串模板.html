<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6字符串模板</title>
</head>
<body>
<script>
    var username = "heiyouyou";
    var age = 22;
    var str ="我名字是"+username+",年龄为"+age+"岁";
    console.log("传统字符串拼接...");
    console.log(str);
    var str1 =`我名字是${username}年龄为${age}`;//注意符号为ESC键下面的英文输入法波浪号`
    console.log("ES6字符串拼接...");
    console.log(str1);

    var json = {username:"hei",age:22};
    var str2 =`我名字是${json.username}年龄为${json.age}`;
    console.log("对象字符串模板...");
    console.log(str2);

    //换行符也会一并输出
    var str3 = `//询问框
        layer.confirm('您是如何看待前端开发？', {
          btn: ['重要','奇葩'] //按钮
        }, function(){
          layer.msg('的确很重要', {icon: 1});
        }, function(){
          layer.msg('也可以这样', {
            time: 20000, //20s后自动关闭
            btn: ['明白了', '知道了']
          });
        });`;
    console.log(str3);
</script>
</body>
</html>
